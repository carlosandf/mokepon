<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles/styles.css">
  <script type="module" src="./src/index.js"></script>
  <title>MOKEPON</title>
</head>
<body>
  <header class="header">
    <h1 class="title">MOKEPON!</h1>
  </header>

  <main class="main">
    <section class="main--select-section" id="selectPet">
      <h2 class="main--select-title">Elige a tu mascota:</h2>
  
      <div class="main--select">
        <div class="main--options-container">
          <label for="hipodoge">
            <p>Hipodoge</p>
            <img src="./assets/mokepons_mokepon_hipodoge_attack.png" alt="Hipodoge">
          </label>
          <input type="radio" name="pet" id="hipodoge"/>
          
          <label for="capipepo">
            <p>Capipepo</p>
            <img src="./assets/mokepons_mokepon_capipepo_attack.png" alt="Capipepo">
          </label>
          <input type="radio" name="pet" id="capipepo"/>
    
          <label for="ratigueya">
            <p>Ratigueya</p>
            <img src="./assets/mokepons_mokepon_ratigueya_attack.png" alt="Ratigueya">
          </label>
          <input type="radio" name="pet" id="ratigueya"/>
        </div>
        
        <button id="buttonSelectPet" type="button">Seleccionar</button>
      </div>
      
    </section>
  
    <section id="selectAttack">
      <h2>Elige tu ataque</h2>

      <div class="buttons-attack-container">
        <button id="buttonAttackFire" class="button-attack">Fuego ðŸ”¥</button>
        <button id="buttonAttackWater" class="button-attack">Agua ðŸ’§</button>
        <button id="buttonAttackEarth" class="button-attack">Tierra ðŸŒ±</button>
      </div>

      <div>
        <!-- <section id="messages">
        </section> -->

        <div><p id="result"></p></div>
        <div><p id="playerAttacks"></p></div>
        <div><p id="opponentAttacks"></p></div>
      
        <section id="restart">
          <button id="buttonRestart">Reiniciar</button>
        </section>
      </div>

      <div>
        <p>Tu mascota <span id="playerPet"></span> tiene <span id="playerLives">3</span> vidas</p>
        <p>La mascota <span id="opponentPet"></span> de tu oponente tiene <span id="opponentLives">3</span> vidas</p>
      </div>
    </section>
  </main>
</body>
</html>
